services:
  - type: web
    name: sentiment-analyzer-app
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run main.py
    # You can customize the port if needed, otherwise Render automatically uses port 10000
    port: 10000
    envVars:
      - key: STREAMLIT_SERVER_PORT
        value: "10000"
